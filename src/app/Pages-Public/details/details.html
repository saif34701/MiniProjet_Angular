<div class="details">
  <h1>Détails de la formation : {{ formation.titre }}</h1>

  <img [src]="formation.photo" alt="{{ formation.titre }}" class="logo">

  <p><strong>Durée :</strong> {{ formation.chargeHor }} heures</p>
  <p><strong>Niveau :</strong> {{ formation.niv }}</p>

  <p>
    <strong>Mots clés :</strong>
    <span class="tag" *ngFor="let m of formation.motCle">{{ m }}</span>
  </p>
  <p>
    <strong>Categorie :</strong>
    <span class="tag cat" *ngFor="let m of formation.categ">{{ m }}</span>
  </p>
  <p>
    <strong>Participants :</strong> {{ formation.participants?.length }} / {{ formation.maxParticipants }}
  </p>

  <hr>

  <h2>Inscription</h2>

  <form (submit)="inscrire(); $event.preventDefault()">

    <input type="text" [(ngModel)]="nom" name="nom" placeholder="Nom" required>
    <input type="text" [(ngModel)]="prenom" name="prenom" placeholder="Prénom" required>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>

<button 
  (click)="inscrire()" 
  [disabled]="formation.participants!.length >= formation.maxParticipants!"
  class="btn-submit">
  S'inscrire
</button>

  </form>


</div>
